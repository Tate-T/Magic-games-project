<section class="check-year">
    <div class="container">
        <h1 class="check-year__title">Популярні інетрактивні ігри</h1>
        <div class="check-year__line"></div>
        <p class="check-year__subtitle">Перевір в який рік ти народився</p>
        <div class="check-year__box">
            <div class="check-year__position-box">
                <input type="text" class="check-year__input" id="check-year__inp" placeholder="Введіть рік народження">
                <label for="check-year__inp" class="check-year__label">
                    <button class="check-year__btn">
                        <svg class="check-year__svg">
                            <use href="../img/symbol-defs.svg#icon-search"></use>
                        </svg>
                    </button>
                </label>
            </div>
            <p class="check-year__result">В який рік ви народились? :)</p>
        </div>
    </div>
</section>
