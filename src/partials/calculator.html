<section class="calculator numerical">
    <div class="container">
        <h2 class="calculator__title">Калькулятор</h2>
        <div class="calculator__box">
            <input id="firstNumber" class="calculator__input" type="text" placeholder="Введіть число">
            <div class="calculator__box-button">
                <div id="plus" class="calculator__button"><p>+</p></div>
                <div id="multiply" class="calculator__button"><p>*</p></div>
                <div id="minus" class="calculator__button"><p>-</p></div>
                <div id="divide" class="calculator__button"><p>/</p></div>
            </div>
            <input id="secondNumber" class="calculator__input" type="text" placeholder="Введіть число">
            <div id="cnbCheckResult" class="calculator__button"><p>=</p></div>
            <input id="cnbResultEl" class="calculator__input" readonly type="text" placeholder="Результат">
        </div>
    </div>
</section>
